version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mytune_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: mytune_pass
      MYSQL_DATABASE: mytune
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: mytune_backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: mytune_pass
      DB_NAME: mytune
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/usr/src/app
    command: ["node", "server.js"]

  frontend:
    build: ./frontend
    container_name: mytune_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
    environment:
      REACT_APP_API_URL: http://localhost:5000/api

volumes:
  db_data:
